<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our Mobile App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .download-buttons {
            margin-top: 30px;
        }

        .download-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .ios-button {
            background-color: #007bff;
        }

        .android-button {
            background-color: #34a853;
        }

        .download-buttons a:hover {
            opacity: 0.9;
        }

        .app-icon {
            width: 80%;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="pega.jpg" alt="Pega Logo" class="app-icon">
        <h1>Pega Initiatives</h1>
        <p>Get the best experience by downloading our app for your smartphone.</p>
        <p>Available for both iOS and Android.</p>
        <div class="download-buttons">
            <a href="https://apps.apple.com" class="ios-button" target="_blank">Download for iOS</a>
            <a href="https://play.google.com" class="android-button" target="_blank">Download for Android</a>
        </div>
    </div>
</body>

</html>
